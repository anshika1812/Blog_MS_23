<body>
    <nav class="navbar">
        <div class="nav-left">Diverse Insights</div>
        <div class="nav-right">
            <form action="search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Explore diverse blogs!">
                <button class="btn">Search</button>
            </form>
            <form action="create.html" method="get">
                <button class="btn">Create</button>
            </form>
        </div>
    </nav>
    <section class="create-blog">
        <div class="create-top">
            <h2>Put your thoughts into words!</h2>
            <a href="index.html"><img src="Home_logo.png" alt="Return to Homepage"></a>
        </div>
        <div class="user-input">
            <form id="blog-form">
                <div class="blog-form">
                    <input type="text" id="blog-title" placeholder="Enter blog title" required>
                    <textarea id="blog-content" placeholder="Enter blog content" required></textarea>
                    <button type="submit" class="btn">Commit Changes</button>
                </div>
            </form>
        </div>
    </section>
    <div class="footer">

    </div>
